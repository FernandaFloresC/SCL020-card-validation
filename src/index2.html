<head>

<body>

    
    <section>
        <header>
            <h1>Método de pago con tarjeta de crédito</h1>
            <!--Método de pago es h1 en css-->
        </header>
   

   
        <img src="Imagen_de_tarjeta_de_credito-1024x492.png"> 
            <div class="instrucciones"> Complete los datos solicitados en cada espacio.</div>
<!--Nombramos al class instrucciones-->
     
            <main>
            
                <form>

                    <div>
                        <h2>Información de Pago</h2>
                        <!--Nombramos a inf de pago-->
                    </div>

                    <input class="NumeroDeTarjeta" id="NumeroDeTarjeta" type="text" placeholder="Numero de tarjeta" />
                    <!--Nombramos el input class con n de tarjeta, limitamos a que solo ingresen números y 16 dígitos solamente, agregamos un placeholder-->
                    <input class="CVV" id="CVV" type="text" placeholder="Código de seguridad" />
                     <!--Nombramos el input class con CVV, limitamos el digitado a 3 númerosy agregamos un placeholder-->
                    <input type="month" id="seleccionarMes" min="2016-03" max="2022-03" />
                     <!--Nombramos el input type month para agregar un calendario mensual y anual, agregamos un mínimo y máximo de fecha admitida-->
                    <input id="input-button" type="button" value="Enviar" onclick/>
                     <!--Nombramos el input id input button y seguimos probando con onclick-->
                </form>
        </div>
        </main>
    </section>

   <footer>

</footer>
